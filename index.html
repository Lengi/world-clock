<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>World Clock - Ellen Giang Olin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Stockholm</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">January 20th 2024</div>
        </div>
        <div class="time">01:27:09 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">January 20th 2024</div>
        </div>
        <div class="time">01:27:09 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ellen G Olin</strong> and is
      <a href="https://github.com/Lengi/world-clock" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="JS/index.js"></script>
  </body>
</html>
